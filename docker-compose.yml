version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: postgres
    user: "0:0"
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - ${POSTGRES_DATA_PATH}:/var/lib/postgresql/data
    networks:
      - airflow_network
      

  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    image: custom-airflow:2.8.1
    depends_on:
      - postgres
    user: "50000:50000"  # Airflow ì»¨í…Œì´ë„ˆì˜ ì‚¬ìš©ìë¡œ ì‹¤í–‰
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      #- AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://postgres:5432/airflow
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    entrypoint: /bin/bash -c "airflow db init && airflow users create --username admin --firstname admin --lastname admin --role Admin --password admin --email admin@example.com"
    volumes:
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/dags:/opt/airflow/dags
      - ${DATA_PATH}:/opt/airflow/data
      - ./collector:/opt/airflow/data_collect
      - /root/.venv:/opt/venv  # ê°€ìƒí™˜ê²½ì„ ì»¨í…Œì´ë„ˆì— ë§ˆìš´íŠ¸
    networks:
      - airflow_network

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    image: custom-airflow:2.8.1
    container_name: airflow-webserver
    restart: always
    depends_on:
      - airflow-init
    ports:
      - "${AIRFLOW_WEB_PORT}:8080"
    user: "50000:50000"  # Airflow ì»¨í…Œì´ë„ˆì˜ ì‚¬ìš©ìë¡œ ì‹¤í–‰
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      #- AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://postgres:5432/airflow
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    command: webserver
    volumes:
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/dags:/opt/airflow/dags
      - ${DATA_PATH}:/opt/airflow/data
      - ./collector:/opt/airflow/data_collect
      - /root/.venv:/opt/venv  # ê°€ìƒí™˜ê²½ì„ ì»¨í…Œì´ë„ˆì— ë§ˆìš´íŠ¸
    networks:
      - airflow_network

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    image: custom-airflow:2.8.1
    container_name: airflow-scheduler
    restart: always
    user: "50000:50000"  # Airflow ì»¨í…Œì´ë„ˆì˜ ì‚¬ìš©ìë¡œ ì‹¤í–‰
    depends_on:
      - airflow-webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      #- AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://postgres:5432/airflow
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    command: scheduler
    volumes:
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/dags:/opt/airflow/dags
      - ${DATA_PATH}:/opt/airflow/data
      - ./collector:/opt/airflow/data_collect
      - /root/.venv:/opt/venv  # ê°€ìƒí™˜ê²½ì„ ì»¨í…Œì´ë„ˆì— ë§ˆìš´íŠ¸
    networks:
      - airflow_network

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow
    user: "0:0"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - BACKEND_STORE_URI=postgresql+psycopg2://airflow:airflow@postgres:5432/mlflow_db
      - ARTIFACT_ROOT=/mlflow/artifacts
    ports:
      - "5000:5000"  # MLflow UI ì ‘ê·¼
    volumes:
      - ./mlflow_artifacts:/mlflow/artifacts
      - ./mlflow_mlruns:/mlflow/mlruns
      - ./mlflow_sqlite:/mlflow/sqlite
    depends_on:
      - airflow-scheduler
    networks:
      - airflow_network
    #command: mlflow server --host 0.0.0.0 --port 5000 --default-artifact-root /mlflow/artifacts --backend-store-uri /mlflow/mlruns
    #command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow/sqlite/mlflow.db --default-artifact-root file:/mlflow/artifacts
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow/sqlite/mlflow.db --default-artifact-root http://ubinetlab.iptime.org:15000/mlflow-artifacts
  collector:
    build:
      context: ./collector
      dockerfile: Dockerfile
    container_name: collector
    user: "0:0"
    #user: "50000:50000"  # Airflow ì»¨í…Œì´ë„ˆì˜ ì‚¬ìš©ìë¡œ ì‹¤í–‰
    ports:
      - "${DATA_COLLECTOR_PORT}:8000"  # FastAPI ì„œë²„ í¬íŠ¸ ë§¤í•‘
    depends_on:
      - airflow-scheduler
    volumes:
      - ${DATA_PATH}:/app/data
    networks:
      - airflow_network
    # ğŸ”½ SSHFS & FUSE mountë¥¼ ìœ„í•œ ê¶Œí•œ
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
  streamlit:
    build:
      context: ./data_GUI
      dockerfile: Dockerfile
    container_name: streamlit
    user: "0:0"
    #user: "50000:50000"  # Airflow ì»¨í…Œì´ë„ˆì˜ ì‚¬ìš©ìë¡œ ì‹¤í–‰
    ports:
      - "${GUI_STREAMLIT_PORT}:8501"  # Streamlit ê¸°ë³¸ í¬íŠ¸
    depends_on:
      - airflow-scheduler
    volumes:
      - ${DATA_PATH}:/app/data
    networks:
      - airflow_network

volumes:
  postgres_data:

networks:
  airflow_network:
    driver: bridge